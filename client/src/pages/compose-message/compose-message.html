<!--
  Page for users to compose messages.
-->
<header-bar title="Compose Message"></header-bar>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>TO: </ion-label>
      <ion-select [(ngModel)]="recipient">
          <ion-input type="select" [(ngModel)]="message.recipient"></ion-input>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-item name="subject">
    <ion-label stacked>Subject</ion-label>
      <ion-input type="text" [(ngModel)]="message.subject" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Message</ion-label>
    <ion-input type="text" [(ngModel)]="message.body"></ion-input>
  </ion-item>

  <button ion-button type="submit" (click)="submit()" style="float: right">SUBMIT</button>
</ion-content>
