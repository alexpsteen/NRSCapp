<ion-header>
    <ion-navbar>
        <ion-title>Events</ion-title>
        <ion-buttons end>
            <button ion-button icon-only clear (click)="openLoginModal()"  [color]="userColor">
                <ion-icon name="person"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-list-header>Events</ion-list-header>
        <button ion-item *ngFor="let ev of eventStore.events | async;" (click)="sendRequest()">
            <ion-icon [name]="getIcon(ev)" [color]="getIconColor(ev)" item-start></ion-icon>
            <span>{{ev.name}}</span>
            <ion-note item-end>{{ev.startDate | date: 'M/d/yy'}}</ion-note>
        </button>
    </ion-list>
</ion-content>
