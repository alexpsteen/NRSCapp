<header-bar title="Overview"></header-bar>

<ion-content>

  <div padding>
    <h2>{{event.event_name}}</h2>
    <button class="settings" ion-button clear icon-only (click)="editEvent()">
      <ion-icon name='settings'></ion-icon>
    </button>
    <div class="overview-row">
      <span class="time-period">Start: <span class="time">{{event.event_date_start | date: 'short'}}</span></span>
    </div>
    <div class="overview-row">
      <span class="time-period">End: <span class="time">{{event.event_date_end | date: 'short'}}</span></span>
    </div>
    <div class="overview-row">
      <span class="time-period">Budget</span>
    </div>
    <div class="overview-row">
      <div class="budget-outer">
        <div class="budget-total">
          <span class="min">0</span>
          <span class="max">{{event.event_budget}}</span>
        </div>
      </div>
    </div>
  </div>

  <ion-navbar color="white">
    <ion-segment [(ngModel)]="featureStatus" color="primary">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="confirmed">
        Confirmed
      </ion-segment-button>
      <ion-segment-button value="unconfirmed">
        Unconfirmed
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>

  <ion-grid>
    <ion-row wrap>
      <ion-col col-4 *ngFor="let feature of featureStore.features | async">
        <feature-card [feature]="feature" (click)="editFeature(feature)"></feature-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-footer>
    <ion-toolbar>
      <button ion-button icon-left (click)="addFeature()" color="primary">
        <ion-icon name="add"></ion-icon>
        Add Feature
      </button>
      <button ion-button (click)="plan()" color="secondary">
        LET'S PLAN!
      </button>
    </ion-toolbar>
  </ion-footer>

</ion-content>
