<!--
  Home-Page for Event Planner
-->
<header-bar title="Event Planner Home"></header-bar>

<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="tabs">
      <ion-segment-button value="myEvents">
        My Events
      </ion-segment-button>

      <ion-segment-button value="allEvents">
        All Events
      </ion-segment-button>

      <ion-segment-button value="vendors">
        Vendors
      </ion-segment-button>
    </ion-segment>

  </div>

  <div [ngSwitch]="tabs">
    <ion-list *ngSwitchCase="'myEvents'">
      <button ion-item *ngFor="let ev of myEvents | async" (click)="gotoEvent(ev.event_id)">
        <ion-icon [name]="getIcon(ev)" [color]="getIconColor(ev)" item-start></ion-icon>
        <span>{{ev.event_name}}</span>
        <ion-note item-end>{{ev.event_date_start | date: 'M/d/yy'}}</ion-note>
      </button>
    </ion-list>

    <ion-list *ngSwitchCase="'allEvents'">
      <button ion-item *ngFor="let ev of allEvents | async" (click)="gotoEvent(ev.event_id)">
        <ion-icon [name]="getIcon(ev)" [color]="getIconColor(ev)" item-start></ion-icon>
        <span>{{ev.event_name}}</span>
        <ion-note item-end>{{ev.event_date_start | date: 'M/d/yy'}}</ion-note>
      </button>
    </ion-list>

    <ion-list *ngSwitchCase="'vendors'">
      <button ion-item *ngFor="let v of vendors | async">
        <span>{{v.name}}</span>
      </button>
    </ion-list>
  </div>

</ion-content>
