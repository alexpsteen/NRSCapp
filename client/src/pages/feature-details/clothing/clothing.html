<header-bar title="Food Details"></header-bar>

<ion-content padding>

  <form (ngSubmit)="saveFeature()" #featureForm="ngForm">
    <ion-card *ngIf="message" color='secondary'>
      <ion-card-content>
        {{message}}
      </ion-card-content>
    </ion-card>

    <ion-list>

      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select name="gender"[(ngModel)]="feature.gender">
          <ion-option value=0>Female</ion-option>
          <ion-option value=1>Male</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Clothing Color</ion-label>
        <ion-select name="color"[(ngModel)]="feature.color">
          <ion-option value=0>Red</ion-option>
          <ion-option value=1>Blue</ion-option>
          <ion-option value=2>Green</ion-option>
          <ion-option value=3>Yellow</ion-option>
          <ion-option value=4>Orange</ion-option>
          <ion-option value=5>Black</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Addtional Details</ion-label>
        <ion-textarea [attr.rows] = "10" name="addtionalDetails" [(ngModel)]="feature.additional_requests"></ion-textarea>
      </ion-item>

    </ion-list>

    <ion-row>
      <button ion-button full type="submit" [disabled]="!featureForm.form.valid">Save</button>
    </ion-row>
    <ion-row>
      <button ion-button full type="button" *ngIf="feature.featureId" color="danger" (click)="confirmDelete()">Delete</button>
    </ion-row>

  </form>

</ion-content>
