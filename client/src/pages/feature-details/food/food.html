<header-bar title="Food Details"></header-bar>

<ion-content padding>

  <form (ngSubmit)="saveFeature()" #featureForm="ngForm">
    <ion-card *ngIf="message" color='secondary'>
      <ion-card-content>
        {{message}}
      </ion-card-content>
    </ion-card>

    <ion-list>

      <ion-item>
        <ion-label>Category</ion-label>
        <ion-select name="restrictions"[(ngModel)]="feature.category">
          <ion-option value="0">Asian</ion-option>
          <ion-option value="1">Hispanic</ion-option>
          <ion-option value="2">American</ion-option>
          <ion-option value="3">Italian</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Number of Staff</ion-label>
        <ion-select name="restrictions"[(ngModel)]="feature.wait_staff">
          <ion-option value="0">None</ion-option>
          <ion-option value="1">0-20</ion-option>
          <ion-option value="2">20-50</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Addtional Details</ion-label>
        <ion-textarea [attr.rows] = "10" name="addtionalDetails" [(ngModel)]="feature.additional_requests"></ion-textarea>
      </ion-item>

    </ion-list>

    <ion-row>
      <button ion-button full type="submit" [disabled]="!featureForm.form.valid">Save</button>
    </ion-row>
    <ion-row>
      <button ion-button full type="button" *ngIf="feature.featureId" color="danger" (click)="confirmDelete()">Delete</button>
    </ion-row>

  </form>

</ion-content>
