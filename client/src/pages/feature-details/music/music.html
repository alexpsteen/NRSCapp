<header-bar title="Music Details"></header-bar>

<ion-content padding>

  <form (ngSubmit)="saveFeature()" #featureForm="ngForm">
    <ion-card *ngIf="message" color='secondary'>
      <ion-card-content>
        {{message}}
      </ion-card-content>
    </ion-card>

    <ion-list>

      <ion-item>
        <ion-label>Music Type</ion-label>
        <ion-select name="musicType"[(ngModel)]="feature.live_music">
          <ion-option value="0">Band</ion-option>
          <ion-option value="1">DJ</ion-option>
        </ion-select>
      </ion-item>

      <!--<ion-item>-->
        <!--<ion-label floating>Musician Name</ion-label>-->
        <!--<ion-textarea name="musician" [(ngModel)]="feature.musician"></ion-textarea>-->
      <!--</ion-item>-->

      <ion-item>
        <ion-label>Music Genre</ion-label>
        <ion-select name="genre"[(ngModel)]="feature.genre">
          <ion-option value="0">Rock and Roll</ion-option>
          <ion-option value="1">Pop</ion-option>
          <ion-option value="2">Rap</ion-option>
          <ion-option value="3">Other</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Addtional Details</ion-label>
        <ion-textarea name="addtionalDetails" [(ngModel)]="feature.additional_requests"></ion-textarea>
      </ion-item>

    </ion-list>

    <ion-row>
      <button ion-button full type="submit" [disabled]="!featureForm.form.valid">Save</button>
    </ion-row>
    <ion-row>
      <button ion-button full type="button" *ngIf="feature.featureId" color="danger" (click)="confirmDelete()">Delete</button>
    </ion-row>

  </form>

</ion-content>
