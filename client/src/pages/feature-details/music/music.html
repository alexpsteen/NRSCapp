<header-bar title="Music Details"></header-bar>

<ion-content padding>

  <form (ngSubmit)="saveFeature()" #featureForm="ngForm">
    <ion-card *ngIf="message" color='secondary'>
      <ion-card-content>
        {{message}}
      </ion-card-content>
    </ion-card>

    <ion-list>

      <ion-item>
        <ion-label>Music Type</ion-label>
        <ion-select name="musicType"[(ngModel)]="feature.musicType">
          <ion-option value="band">Band</ion-option>
          <ion-option value="dj">DJ</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Musician Name</ion-label>
        <ion-textarea name="musician" [(ngModel)]="feature.musician"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label floating>Music Genre</ion-label>
        <ion-textarea name="musicGenre" [(ngModel)]="feature.musicGenre"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label floating>Addtional Details</ion-label>
        <ion-textarea name="addtionalDetails" [(ngModel)]="feature.addtionalDetails"></ion-textarea>
      </ion-item>

    </ion-list>

    <ion-row>
      <button ion-button full type="submit" [disabled]="!featureForm.form.valid">Save</button>
    </ion-row>
    <ion-row>
      <button ion-button full type="button" *ngIf="feature.featureId" color="danger" (click)="confirmDelete()">Delete</button>
    </ion-row>

  </form>

</ion-content>
