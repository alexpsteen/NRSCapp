<header-bar title="Venue Details"></header-bar>

<ion-content padding>

  <form (ngSubmit)="saveFeature()" #featureForm="ngForm">
    <ion-card *ngIf="message" color='secondary'>
      <ion-card-content>
        {{message}}
      </ion-card-content>
    </ion-card>

    <ion-list inset>

      <ion-item>
        <ion-label floating>Type of Location</ion-label>
        <ion-input name="locationType" [(ngModel)]="feature.locationType"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Number of People</ion-label>
        <ion-textarea name="numPeople" [(ngModel)]="feature.numPeople"></ion-textarea>
      </ion-item>

    </ion-list>

    <ion-row>
      <button ion-button full type="submit" [disabled]="!featureForm.form.valid">Save</button>
    </ion-row>
    <ion-row>
      <button ion-button full type="button" *ngIf="feature.featureId" color="danger" (click)="confirmDelete()">Delete</button>
    </ion-row>

  </form>

</ion-content>
