<header-bar title="Add Feature"></header-bar>

<ion-content>

  <ion-list>
    <ion-list-header>
      Select a Feature Type
    </ion-list-header>
    <button ion-item *ngFor="let f of featureTypes" (click)="select(f.type)">
      <span>{{f.name}}</span>
    </button>
  </ion-list>

</ion-content>
