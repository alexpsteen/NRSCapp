<header-bar title="Home"></header-bar>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-list-header>
      My Events
    </ion-list-header>
    <button ion-item *ngFor="let ev of eventStore.events | async" (click)="editEvent(ev.event_id)">
      <ion-icon [name]="getIcon(ev)" [color]="getIconColor(ev)" item-start></ion-icon>
      <span>{{ev.event_name}}</span>
      <ion-note item-end>{{ev.event_date_start | date: 'M/d/yy'}}</ion-note>
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="addTapped()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-row>
    <ion-col>
      <ion-icon name="alert" color="primary"></ion-icon>
      Not yet published to our planners
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-icon name="checkmark-circle" color="secondary"></ion-icon>
      Published and being planned
    </ion-col>
  </ion-row>

</ion-content>
