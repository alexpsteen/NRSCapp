<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="openLoginModal()"  [color]="userColor">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-list-header>
      My Events
    </ion-list-header>
    <button ion-item *ngFor="let ev of eventStore.events | async; let idx = index" (click)="editEvent(idx)">
      <ion-icon [name]="getIcon(ev)" [color]="getIconColor(ev)" item-start></ion-icon>
      <span>{{ev.name}}</span>
      <ion-note item-end>{{ev.startDate | date: 'M/d/yy'}}</ion-note>
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="addTapped()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-row>
    <ion-col>
      <ion-icon name="alert" color="primary"></ion-icon>
      Not yet published to our planners
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-icon name="checkmark-circle" color="secondary"></ion-icon>
      Published and being planned
    </ion-col>
  </ion-row>

</ion-content>
