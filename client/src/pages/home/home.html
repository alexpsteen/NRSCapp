<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons start>
      <button ion-button icon-only clear (click)="openModal()"  [color]="userColor">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <button ion-item *ngFor="let ev of eventStore.events | async; let idx = index" (click)="editEvent(idx)">
      <span>{{ev.name}}</span>
      <ion-note item-end>{{ev.startDate | date: 'M/d/yy'}}</ion-note>
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="addTapped()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
