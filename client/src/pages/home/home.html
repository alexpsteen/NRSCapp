<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons start>
      <button ion-button icon-only clear (click)="openModal()"  [color]="userColor">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class='content-overview'>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h3>on the homepage</h3>

  <ion-fab right bottom *ngIf="auth.isUserSignedIn()">
    <button ion-fab color="secondary" (click)="openModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
