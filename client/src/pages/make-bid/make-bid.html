<ion-header>

  <ion-navbar>
    <ion-title>Bid</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-textarea class="BidDescript" [attr.rows]="10" placeholder="Describe your bid" [(ngModel)]="bidText"></ion-textarea>
  </ion-item>
  <ion-row>
    <button ion-button full type="button" (click)="addNewBid()">Submit Bid</button>
  </ion-row>
</ion-content>
