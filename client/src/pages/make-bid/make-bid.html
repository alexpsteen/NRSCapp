<ion-header>

  <ion-navbar>
    <ion-title>Bid</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Describe your bid</ion-label>
    <ion-textarea class="BidDescript" rows="10" [(ngModel)]="bid.bid"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label floating>Bid amount (in USD)</ion-label>
    <ion-input type="text" name="amount" required [(ngModel)]="bid.amount"></ion-input>
  </ion-item>
  <ion-row>
    <button class="submit" ion-button full type="button" (click)="addNewBid()">Submit Bid</button>
  </ion-row>
</ion-content>
