<header-bar title="Home"></header-bar>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div class="container">
        <div class = "header-container" style="display:inline-block">
            <h1>Vendor</h1>
        </div>
        <div class = "button-container" style="float:right; display:inline-block">
            <button ion-button (click)="openProfile()">View Profile</button>
            <button ion-button (click)="goToProfilePage()">View Profile</button>
        </div>
    </div>
    <ion-list>
        <ion-list-header>
            Events I'm Serving
        </ion-list-header>
        <button ion-item *ngFor="let ev of eventStore.events | async;">
            <ion-icon [name]="getIcon(ev)" [color]="getIconColor(ev)" item-start></ion-icon>
            <span>{{ev.name}}</span>
            <ion-note item-end>{{ev.startDate | date: 'M/d/yy'}}</ion-note>
        </button>
    </ion-list>
    <button ion-button (click)="openEventList()">View All Events</button>
</ion-content>
