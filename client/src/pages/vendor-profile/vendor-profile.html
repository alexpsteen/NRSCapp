<!--
  Vendor Profile Page. Shows a description of the vendor, along with
  a picture.
-->
<ion-header>

  <ion-navbar>
    <ion-title>VENDOR PROFILE PAGE</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="editProfile()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <img src = "https://helenimportday.com/wp-content/uploads/2016/04/Vendor-In-QuickBooks-Online.jpg" />
    <ion-card-content>
      <ion-card-title>
        <u>{{vendor.name}}</u>
      </ion-card-title>
      <p>
        <i>{{vendor.description}}</i> <br>
        <b>E-Mail:</b>{{vendor.email}}<br>
        <b>Cell Phone:</b>{{vendor.cellphone_number}}<br>
        <b>Address:</b>{{vendor.address}}<br>
      </p>

    </ion-card-content>
  </ion-card>

</ion-content>
