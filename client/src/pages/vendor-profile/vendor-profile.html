<!--
  Vendor Profile Page. Shows a description of the vendor, along with
  a picture.
-->
<header-bar title="Vendor Overview"></header-bar>

<ion-content padding>

  <div *ngIf="currentUser.user_type == 0">
    <button *ngIf="!vendor.approved" full ion-button color="secondary" (click)="updateVendorStatus(1)">Approve</button>
    <button *ngIf="vendor.approved" full ion-button color="danger" (click)="updateVendorStatus(0)">Deactivate</button>
  </div>

  <div padding text-center>
    <div *ngIf="avatarPhoto" class="avatar" [style.background-image]="'url('+ avatarPhoto +')'">
    </div>
  </div>

  <h1>{{vendor.name}}</h1>
  <div class="info"><ion-icon name="call" class="contact-icon"></ion-icon><a [href]="'tel:+' + vendor.cellphone_number">{{vendor.cellphone_number}}</a></div>
  <div class="info"><ion-icon name="mail" class="contact-icon"></ion-icon><a [href]="'mailto:+' + vendor.email">{{vendor.email}}</a></div>
  <div class="info"><em>{{vendor.address}}</em></div>
  <p>{{vendor.description}}</p>

  <ion-row>
    <button ion-button full type="button" *ngIf="user_type == 0 && bidView == 1" (click)="recommendVendor()">Recommend</button>
  </ion-row>

  <ion-row>
    <button ion-button full type="button" *ngIf="user_type == 1" (click)="confirmVendor(feature.feature_id)">Confirm</button>
  </ion-row>

  <ion-row>
    <button ion-button full type="button" *ngIf="user_type == 1" (click)="rejectVendor(feature.feature_id)">Reject</button>
  </ion-row>

</ion-content>
